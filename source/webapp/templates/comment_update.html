{% extends 'base.html' %}
{% block title %}Update comment{% endblock %}
{% block content %}
    <h1>Update comment</h1>
    <form action="{% url 'comment_update' form.instance.pk %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
